<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dribbble</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Animation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Illustration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mobile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Siege Media</h5>
                        <p class="card-text"><i class="fas fa-heart"></i> 193 likes | 67.4k views</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Orman Clark</h5>
                        <p class="card-text"><i class="fas fa-heart"></i> 98 likes | 24.2k views</p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jordon Cheung</h5>
                        <p class="card-text"><i class="fas fa-heart"></i> 176 likes | 57.1k views</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ramy Wafaa</h5>
                        <p class="card-text"><i class="fas fa-heart"></i> 513 likes | 143k views</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
